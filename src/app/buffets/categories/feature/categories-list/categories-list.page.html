<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Kategóriák</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content
  class="ion-padding"
  *ngIf="{loading: loading$ | async, error: error$ | async}  as vm"
>
  <ion-refresher
    slot="fixed"
    [disabled]="vm.loading"
    (ionRefresh)="handleRefresh($event)"
  >
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-grid>
    <ion-row>
      <ion-col offset-xl="3" size-xl="6">
        <form
          [formGroup]="editorForm"
          ngxsForm="buffetsCategoriesList.editorForm"
        >
          <ion-list>
            <div *ngIf="vm.loading">
              <app-buffets-category-display-skeleton></app-buffets-category-display-skeleton>
              <app-buffets-category-display-skeleton></app-buffets-category-display-skeleton>
              <app-buffets-category-display-skeleton></app-buffets-category-display-skeleton>
              <app-buffets-category-display-skeleton></app-buffets-category-display-skeleton>
            </div>

            <ion-card *ngIf="vm.error" color="danger">
              <ion-card-header>
                <ion-card-title class="ion-text-center">Hiba</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <p>{{ vm.error | json}}</p>
                <ion-button
                  (click)="retryLoading()"
                  class="ion-margin-top"
                  color="tertiary"
                  >Újrapróbálkozás</ion-button
                >
              </ion-card-content>
            </ion-card>

            <ng-container *ngIf="!vm.loading && !vm.error">
              <app-buffets-category-display
                *ngFor="let category of categories$ | async; index as i;"
                [isEditing]="false"
                [category]="category"
                (editing)="onEditing(category)"
                (editingDone)="onEditingDone($event)"
                (delete)="onDelete(category.id)"
              >
              </app-buffets-category-display>
            </ng-container>
          </ion-list>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
