<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Kategóriák</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col offset-xl="3" size-xl="6">
        <ion-list *ngIf="vm$ |async as vm">
          <app-buffets-category-display *ngFor="let categoryState of vm.categoryState; index as i; trackBy:categoryById" [category]="categoryState.category" [editorForm]="form.controls.categories.controls[i]" [isEditing]="categoryState.isEditing" (editing)="onEditing(categoryState.category)" (editingDone)="onEditingDone(categoryState.category, $event)" (delete)="onDelete(categoryState.category)"></app-buffets-category-display>
        </ion-list>
        <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
          <ion-infinite-scroll-content></ion-infinite-scroll-content>
        </ion-infinite-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
