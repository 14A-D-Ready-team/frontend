<ion-item>
  <ion-label [style.display]="isEditing? 'unset' : 'none'" position="floating">KategÃ³ria neve</ion-label>
  <ion-input class="no-opacity" [disabled]="!isEditing" [formControl]="editorForm.controls.name"></ion-input>

  <div slot="end" [style.display]="!isEditing ? 'unset' : 'none'">
    <ion-button fill="clear" color="medium" (click)="editing.emit()">
      <ion-icon name="create-outline" slot="icon-only"></ion-icon>
    </ion-button>
    <ion-button fill="clear" color="danger" (click)="delete.emit()">
      <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
    </ion-button>
  </div>

  <div slot="end" [style.display]="isEditing? 'unset' : 'none'">
    <ion-button fill="clear" color="success" (click)="editingDone.emit(true)">
      <ion-icon name="save-outline" slot="icon-only"></ion-icon>
    </ion-button>
    <ion-button fill="clear" color="danger" (click)="editingDone.emit(false)">
      <ion-icon name="close-outline" slot="icon-only"></ion-icon>
    </ion-button>
  </div>
</ion-item>
