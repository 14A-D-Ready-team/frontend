<ion-item>
  <ion-label [style.display]="isEditing ? 'unset' : 'none'" position="floating">
    Kategória szerkesztése
  </ion-label>

  <ion-input
    class="no-opacity"
    *ngIf="editorForm"
    [formControl]="editorForm.controls.name!"
    maxlength="80"
  ></ion-input>
  <ion-note slot="error">{{
    editorForm?.controls?.name || firstErrorMessage
  }}</ion-note>

  <ion-input
    class="no-opacity"
    *ngIf="!editorForm"
    disabled
    [value]="category.name"
  ></ion-input>

  <div
    slot="end"
    class="spinner-container"
    [style.display]="isLoading ? 'flex' : 'none'"
  >
    <ion-spinner name="circular" color="primary"></ion-spinner>
  </div>

  <div slot="end" [style.display]="!isLoading && !isEditing ? 'unset' : 'none'">
    <ion-button
      fill="clear"
      color="medium"
      [disabled]="editDisabled"
      (click)="editing.emit()"
    >
      <ion-icon name="create-outline" slot="icon-only"></ion-icon>
    </ion-button>
    <ion-button fill="clear" color="danger" (click)="delete.emit()">
      <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
    </ion-button>
  </div>

  <div slot="end" [style.display]="!isLoading && isEditing ? 'unset' : 'none'">
    <ion-button fill="clear" color="success" (click)="editingDone.emit(true)">
      <ion-icon name="save-outline" slot="icon-only"></ion-icon>
    </ion-button>
    <ion-button fill="clear" color="danger" (click)="editingDone.emit(false)">
      <ion-icon name="close-outline" slot="icon-only"></ion-icon>
    </ion-button>
  </div>
</ion-item>
