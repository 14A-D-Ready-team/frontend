<ion-card color="medium">
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Kategória</ion-label>
      <ion-select placeholder="Nincs kiválasztva">
        <ion-select-option
          *ngFor="let keyValue of vm.categories | keyvalue"
          [value]="keyValue.value.id"
          >{{ keyValue.value.name }}</ion-select-option
        >
      </ion-select>
      <ion-icon slot="end" name="close-circle-outline"></ion-icon>
    </ion-item>
  </ion-list>
</ion-card>
