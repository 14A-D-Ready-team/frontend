<ngx-dropzone
  [disabled]="bindedFormControl.disabled"
  [multiple]="false"
  accept="image/*"
  (change)="onChange($event)"
>
  <!-- <img
    *ngIf="!bindedFormControl.value"
    [src]="initialImageUrl || 'assets/images/product.png'"
    alt=""
  /> -->
  <ngx-dropzone-image-preview
    *ngIf="bindedFormControl.value"
    ngProjectAs="ngx-dropzone-preview"
    [file]="bindedFormControl.value"
  >
    <ngx-dropzone-label></ngx-dropzone-label>
  </ngx-dropzone-image-preview>
</ngx-dropzone>
<h1>{{ bindedFormControl.value?.name }}</h1>
