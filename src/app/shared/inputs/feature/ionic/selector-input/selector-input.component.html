<ion-item class="highlight-primary">
  <ion-label position="floating">{{ title }}</ion-label>
  <ion-select
    interface="popup"
    [formControl]="bindedFormControl"
    placeholder="Nincs kivÃ¡lasztva"
  >
    <ion-select-option
      *ngFor="let item of items"
      [value]="valueProperty ? item[valueProperty] : item"
    >
      {{ displayProperty ? item[displayProperty] : item }}
    </ion-select-option>
  </ion-select>

  <div class="right-container flex-vertical-center" slot="end">
    <ng-container *ngIf="!loading; else loadingDisplay">
      <ion-button fill="clear" color="dark" size="small" (click)="resetForm()">
        <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>
      </ion-button>
      <ion-button
        fill="clear"
        color="primary"
        size="small"
        (click)="refresh.emit()"
      >
        <ion-icon slot="icon-only" name="refresh-outline"></ion-icon>
      </ion-button>
    </ng-container>
  </div>

  <!-- <ion-note *ngIf="!bindedFormControl.untouched" slot="error">
    {{ bindedFormControl.errors | firstErrorMessage}}
  </ion-note> -->
</ion-item>

<ng-template #loadingDisplay>
  <ion-spinner name="crescent" color="primary"></ion-spinner>
</ng-template>
