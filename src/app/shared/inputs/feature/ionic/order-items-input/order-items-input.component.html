<div class="container">
  <ion-label class="title">{{ title }}</ion-label>
  <ion-radio-group [formControl]="bindedFormControl">
    <ion-item>
      <ion-radio slot="start" value="DESC"></ion-radio>
      <ion-label>Csökkenő</ion-label>
    </ion-item>
    <ion-item>
      <ion-radio slot="start" value="ASC" checked></ion-radio>
      <ion-label>Növekvő</ion-label>
    </ion-item>
  </ion-radio-group>
</div>
