<div [formGroup]="bindedFormGroup" class="container">
  <ion-item class="highlight-primary">
    <ion-label
      [position]="
        bindedFormGroup.controls.searchString === null ? 'stacked' : 'floating'
      "
    >
      {{ title }}
    </ion-label>

    <ng-container>
      <ion-input type="string" formControlName="searchString"></ion-input>
    </ng-container>

    <ion-note *ngIf="!bindedFormGroup.untouched" slot="error">
      {{
        [bindedFormGroup.controls.searchString.errors]
          | transform : extractErrorMessages
      }}
    </ion-note>
  </ion-item>

  <div class="flex-horizontal-center">
    <ion-button (click)="resetForm()">Alaphelyzet</ion-button>
  </div>
</div>
