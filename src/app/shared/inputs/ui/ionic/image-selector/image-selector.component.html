<ion-label
  class="input-like"
  *ngIf="label"
  [style.opacity]="bindedFormControl.disabled ? '0.3' : '1'"
  >{{ label }}</ion-label
>

<div class="container">
  <div
    class="image-selector"
    ngx-dropzone
    [disabled]="bindedFormControl.disabled"
    [multiple]="false"
    [expandable]="true"
    accept="image/*"
    (change)="onChange($event)"
  >
    <ngx-dropzone-label
      >Kattintson ide a fájl kiválasztásához, vagy húzzon ide egy
      fájlt!</ngx-dropzone-label
    >
    <app-dropzone-image-preview
      *ngIf="
        (bindedFormControl.valueChanges | async) === null && initialImageUrl
      "
      [imageSrc]="initialImageUrl || 'assets/images/product.png'"
      ngProjectAs="ngx-dropzone-preview"
    >
    </app-dropzone-image-preview>
    <app-dropzone-image-preview
      *ngIf="bindedFormControl.valueChanges | async as file"
      ngProjectAs="ngx-dropzone-preview"
      [file]="file"
    >
    </app-dropzone-image-preview>
  </div>
</div>
