<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="font-bold">Termék szerkesztése</ion-title>

    <!--   <ion-buttons slot="end" class="mobile-buttons">
      <ion-button (click)="save()" fill="clear">
        <ion-icon name="save-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-content>
      <app-admin-product-editor-form
        [bindedFormGroup]="form"
        [formPath]="formPath"
        [categories$]="categories$"
        [categoriesLoading$]="categoriesLoading$"
        [isDesktop$]="isDesktop$"
        (categoriesReloaded)="reloadCategories()"
      ></app-admin-product-editor-form>
    </ion-card-content>

    <div class="button-container">
      <ion-button fill="clear" color="medium" (click)="cancel()">
        Mégse
      </ion-button>
      <ion-button
        fill="clear"
        color="success"
        [disabled]="form.invalid || (status$ | async)?.loading === true"
        (click)="save()"
      >
        Mentés
      </ion-button>
      <ion-spinner
        color="primary"
        *ngIf="(status$ | async)?.loading === true"
      ></ion-spinner>
    </div>
  </ion-card>
</ion-content>
