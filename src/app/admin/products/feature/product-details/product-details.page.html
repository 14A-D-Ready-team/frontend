<div class="ion-page">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title class="font-bold">Termék szerkesztése</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-card>
      <ion-card-content>
        <app-admin-product-editor
          [bindedFormGroup]="form"
          [formPath]="formPath"
          [status$]="status$"
          (categoriesReloaded)="reloadCategories()"
        ></app-admin-product-editor>
      </ion-card-content>

      <app-admin-button-group
        [loading]="(status$ | async)?.loading === true"
        [saveDisabled]="form.invalid || (status$ | async)?.loading === true"
        (cancel)="cancel()"
        (save)="save()"
      >
      </app-admin-button-group>
    </ion-card>
  </ion-content>
</div>
