<ion-menu contentId="admin-router-outlet" [disabled]="disabled">
  <ion-header>
    <ion-toolbar>
      <ion-title>Adminisztrációs felület</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-item class="ion-margin-bottom" *ngIf="user$ | async as user">
      <ion-icon slot="start" name="person-outline"> </ion-icon>
      <ion-label> {{ user.name }} </ion-label>
      <ion-button fill="clear" slot="end" (click)="logout()">
        <ion-icon name="exit-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-list>
      <ion-item routerLink="/admin/buffets" lines="full">
        <ion-icon name="restaurant-outline" slot="start"></ion-icon>
        <ion-label>Büfék</ion-label>
      </ion-item>
      <ion-item routerLink="/admin/categories" lines="full">
        <ion-icon name="albums-outline" slot="start"></ion-icon>
        <ion-label>Kategóriák</ion-label>
      </ion-item>
      <ion-item routerLink="/admin/products" lines="full">
        <ion-icon name="fast-food-outline" slot="start"></ion-icon>
        <ion-label>Termékek</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
