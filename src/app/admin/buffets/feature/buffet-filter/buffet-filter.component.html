<form [formGroup]="form" [ngxsForm]="formPath" [ngxsFormDebounce]="0" >
  <ion-grid>
    <ion-row>
      <ion-col class="bottom-margin">
        <ion-label class="title">Rendezés</ion-label>
        <ion-radio-group [allowEmptySelection]="true">
          <ion-item>
            <ion-radio slot="start" value="DESC" (click)="descending()"></ion-radio>
            <ion-label>Csökkenő</ion-label>
          </ion-item>
          <ion-item>
            <ion-radio slot="start" value="ASC" (click)="ascending()"></ion-radio>
            <ion-label>Növekvő</ion-label>
          </ion-item>
        </ion-radio-group>
      </ion-col>

      <ion-col class="bottom-margin">
        <app-string-filter-input
          title="Büfé keresése"
          [bindedFormGroup]="form.controls.search">
        </app-string-filter-input>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
