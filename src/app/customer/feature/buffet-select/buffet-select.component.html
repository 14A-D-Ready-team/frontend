<ion-content class="radio-buttons">
  <ion-list>
    <ion-radio-group #radios (ionChange)="select(radios.value)">
      <ion-item *ngFor="let buffet of buffets$ | async">
        <ion-label>{{ buffet.name }}</ion-label>
        <ion-radio slot="end" [value]="buffet.id" [id]="buffet.id"></ion-radio>
        <!-- 2 -->
      </ion-item>
    </ion-radio-group>
  </ion-list>
</ion-content>
