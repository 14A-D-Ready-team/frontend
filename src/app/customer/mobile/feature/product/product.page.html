  class="container ion-page"
  *ngIf="{ 
    result: loadResult$ | async, 
    product:  product$ | async,
    category: category$ | async

    <form name="productForm" [formGroup]="customizationForm">
      <div class="extras-container" formArrayName="customizations">
        <div
          class="single-container"
          *ngFor="let c of vm.product?.customizations; let i = index"
          [formGroupName]="i"
        >
          <p>{{c.description}}</p>

          <div
            class="possibilities"
            *ngIf="c.optionCount === 1"
            [formGroupName]="c.id"
          >
            <ion-item lines="none" *ngFor="let o of c.options">
              <ion-checkbox
                (name)="o.id"
                [formControlName]="o.id"
              ></ion-checkbox>
              <ion-label class="ion-text-wrap" text-wrap>{{o.name}}</ion-label>
            </ion-item>
          </div>

          <ion-radio-group
            class="possibilities"
            *ngIf="c.optionCount === 0"
            [formControlName]="c.id"
          >
            <ion-item lines="none" *ngFor="let o of c.options">
              <ion-radio [value]="o.id"></ion-radio>
              <ion-label class="ion-text-wrap" text-wrap>{{o.name}}</ion-label>
            </ion-item>
          </ion-radio-group>
        </div>
      </div>
    </form>
    <form action="" [formGroup]="form">
      <div class="price-container">
        <p class="price">
          {{(vm.product.fullPrice + extraPrice) * amount }} Ft
        </p>
        <div class="add-amount-container">
          <button class="minus-btn" type="button" (click)="changeAmount(false)">
            -
          </button>
          <div class="amount-container">
            <input
              type="number"
              class="price-input"
              value="1"
              [disabled]="true"
              formControlName="amount"
            />
          </div>
          <button class="plus-btn" type="button" (click)="changeAmount(true)">
            +
          </button>
        </div>
      </div>
      <button class="order-btn" type="submit" (click)="addProductToCart()">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >

          <span>{{amount}}</span>
        </div>

      <div class="description-container">
        <p class="bold">Leírás</p>
        <p class="description-text">{{vm.product.description}}</p>
      </div>
    </form>
  </div>

  <div class="full-container" *ngIf="vm.result?.error as error">
    <div class="error-container">
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
